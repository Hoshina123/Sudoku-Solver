            });

            });
            $("#hideSetup").click(function(){
                $("#setupWindow").slideUp(350);
                $("#setupLaunch").fadeIn(250);
                $("#historyLaunch").fadeIn(250);
            });
            $("#setupLaunch").click(function(){
                $("#historyWindow").slideUp(250);
                $("#setupWindow").slideDown(350);
                $("#historyLaunch").fadeOut(200);
                $(this).fadeOut(200);
            });
            $("#uploadimg").change(function(){
                setLocalBackground();
            });
            $("#historyLaunch").click(function(){
                $("#setupWindow").slideUp(250);
                $("#historyWindow").slideDown(350);
                $("#setupLaunch").fadeOut(200);
                $(this).fadeOut(200);
            });
            $("#hideHistory").click(function(){

                $("#historyLaunch").fadeIn(250);

            });
